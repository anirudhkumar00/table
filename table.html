<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Table</title>
	<style type="text/css">
		div{
			border-bottom: 1px solid black;
			border-top: 1px solid black;
			border-right: 1px solid red;
			border-left: 1px solid red;
			width: 200px;
			text-align: center;
			color: black;
			font-family: verdana;
			font-size: 20px;
			background: gray;
		}

	</style>
</head>
<body>
	<h2 id="print()">Table</h2>
</body>
<script type="text/javascript">
	var num = prompt("Please Enter a Number:"," ");

	for(var i=1;i<=10;i++){
		document.write("<div>");
		document.write(num +" x " + i +" = "+ i*num);
		document.write("</div>");
	}
</script>
</html>
